name: secure-pipeline
on: [push, pull_request]

jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gitleaks (secrets scan)
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: ci/gitleaks/.gitleaks.toml

      - name: Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: ci/semgrep/semgrep.yml

  build_scan:
    runs-on: ubuntu-latest
    needs: static
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t orion/app:${{ github.sha }} ./app

      - name: Install Syft
        run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (SPDX & CycloneDX)
        run: |
          mkdir -p sbom
          syft packages orion/app:${{ github.sha }} -o spdx-json > sbom/sbom.spdx.json
          syft packages orion/app:${{ github.sha }} -o cyclonedx-json > sbom/sbom.cdx.json

      - name: Trivy scan (vulns + licenses)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: orion/app:${{ github.sha }}
          format: json
          output: trivy.json
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          scanners: vuln,license

      - name: Install Conftest (OPA)
        run: |
          curl -L -o conftest.tar.gz https://github.com/open-policy-agent/conftest/releases/download/v0.56.0/conftest_0.56.0_Linux_x86_64.tar.gz
          tar xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin/

      - name: Enforce vulnerability policy (block CRITICAL)
        run: conftest test trivy.json -p ci/opa-policies

      - name: Enforce license policy (disallow GPL)
        run: conftest test sbom/sbom.spdx.json -p ci/opa-policies

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scan-artifacts
          path: |
            sbom/sbom.spdx.json
            sbom/sbom.cdx.json
            trivy.json

  dast:
    runs-on: ubuntu-latest
    needs: build_scan
    steps:
      - uses: actions/checkout@v4

      # Each job runs on a fresh VM, so rebuild the image here
      - name: Build Docker image (for DAST)
        run: docker build -t orion/app:${{ github.sha }} ./app

      - name: Run container (ephemeral) and wait for readiness
        run: |
          docker run -d -p 8000:8000 --name app orion/app:${{ github.sha }}
          for i in {1..20}; do
            if curl -sf http://localhost:8000/health > /dev/null; then
              echo "App is ready"; break
            fi
            echo "Waiting for app... ($i)"
            sleep 1
          done

      - name: OWASP ZAP baseline
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:8000'
          cmd_options: '-r zap-report.html -m 5'

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
